# Cloudflare Workers Configuration
name = "ai-api-proxy"
main = "server.js"
compatibility_date = "2024-01-01"

# Account ID (find at: https://dash.cloudflare.com → Workers & Pages → Right sidebar)
# Uncomment and add your account ID for local deployment:
# account_id = "your-account-id-here"
# Note: For GitHub Actions, account_id is passed via CLOUDFLARE_ACCOUNT_ID secret

# Workers configuration
workers_dev = true

# Routes (optional - uncomment if you want to use custom domain)
# routes = [
#   { pattern = "api.yourdomain.com/*", zone_name = "yourdomain.com" }
# ]

# Environment variables (optional)
[vars]
ENVIRONMENT = "production"

# Build configuration
[build]
command = ""
cwd = ""
watch_dir = ""

# Limits
[limits]
cpu_ms = 50
