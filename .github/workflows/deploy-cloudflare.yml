name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
      - master
      - claude/**
    paths:
      - 'cloudflare/**'
      - '.github/workflows/deploy-cloudflare.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cloudflare/package.json

      - name: Install dependencies
        run: |
          cd cloudflare
          npm install

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: cloudflare

      - name: Upload secrets to Cloudflare
        working-directory: cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "üì§ Uploading HF_KEYS secret..."
          echo "${{ secrets.HF_KEYS }}" | npx wrangler secret put HF_KEYS

          echo "üì§ Uploading GEMINI_KEYS secret..."
          echo "${{ secrets.GEMINI_KEYS }}" | npx wrangler secret put GEMINI_KEYS

          echo "‚úÖ Secrets uploaded successfully!"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your worker should now be available at:"
          echo "https://ai-api-proxy.YOUR-SUBDOMAIN.workers.dev"
